<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:social="http://spring.io/springsocial"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <body>

        <div id="content" layout:fragment="content">
            <p>Welcome, <span th:text="${authentication.principal.username}">first-name</span>!</p>

            <h4><a th:href="@{/connect}">Connections</a></h4>

            <h4><a th:href="@{/ecobee}">Ecobee</a></h4>
            <div social:connected="ecobee">
                <ul>
                    <li><a th:href="@{/ecobee}">User Profile</a></li>
                </ul>
            </div>

            <form method="post" th:action="@{/signout}">
                <button>Sign Out</button>
            </form>
        </div>

    </body>
</html>
