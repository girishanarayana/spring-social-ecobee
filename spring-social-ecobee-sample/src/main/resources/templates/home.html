<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:social="http://spring.io/springsocial">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Spring Social Ecobee Showcase</title>
</head>
<body>

    <div>
        <h1><a th:href="@{/}">Spring Social Ecobee Showcase</a></h1>
    </div>

    <div>
        <p>Welcome!</p>

        <h4><a th:href="@{/connect}">Connections</a></h4>

        <h4><a th:href="@{/ecobee}">Ecobee</a></h4>
        <div social:connected="ecobee">
            <ul>
                <li><a th:href="@{/ecobee}">User Profile</a></li>
            </ul>
        </div>

        <form method="post" th:action="@{/signout}">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button>Sign Out</button>
        </form>
    </div>

</body>
</html>
